{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div>
        <a href="{% url 'reviews:index' %}" class="navbar-brand ms-3">
          <span class="material-symbols-outlined logo-icon">
            <img src="{% static '/logo.png' %}" alt="logo" style="width: 50px; height: 50px; border-radius: 50%">
          </span>
        </a>
      </div>
      <div class="container d-flex justify-content-end">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'reviews:create' %}" class="nav-link">리뷰 작성</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts:profile' %}" class="nav-link">{{ request.user }}</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts:logout' %}" class="nav-link">로그아웃</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'accounts:signup' %}" class="nav-link">회원가입</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'accounts:login' %}" class="nav-link">로그인</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      {% block content %}{% endblock content %}
    </div>

    {% bootstrap_javascript %}
  </body>

</html>
