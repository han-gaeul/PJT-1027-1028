{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>비밀번호 변경</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">수정하기</button>
    <button class="btn btn-primary" type="submit" onclick="location.href='{% url 'reviews:index' %}">돌아가기</button>
  </form>
{% endblock content %}
